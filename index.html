<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaseeM Voting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">NasEeM Polling App</h1>

    <div class="mb-4">
        <div class="input-group">
            <input type="text" id="member" placeholder="Enter member name" class="border p-2">
            <button onclick="submitHandler()" class="button bg-blue-500 text-white px-4 py-2">Add Member</button>
        </div>
    </div>

    <div id="container" class="space-y-4">
        <!-- Members will be dynamically added here -->
    </div>

    <div class="mt-4">
        <button onclick="showResults()" class="button bg-green-500 text-white px-4 py-2 mr-2">Show Results</button>
        <button onclick="resetData()" class="button bg-red-500 text-white px-4 py-2">Reset Data</button>
    </div>

    <div id="results" class="mt-8">
        <!-- Results will be displayed here -->
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
